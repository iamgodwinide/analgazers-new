
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./cursor.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="ANALGAZERS WEBSITE"
    />
    <link rel="apple-touch-icon" href="./cursor.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ANALGAZERS</title>
</head>
<body>

    <nav>
        <a  href="#">
            <i class="fab fa-twitter"></i>
        </a>
    </nav>

    <div class="main">

        <div class="home">
            <img class="bgmap" src="./1-site.png" usemap="#bgmap1" />
            <video src="./videos/Homepage.mp4" muted autoplay="true" loop></video>
            <map name="bgmap1">
                <area title="Click To Enter" coords="944,497,1231,826" shape="rect" onclick="enterFunc()" />
            </map>
        </div>

        <div class="main">
            <video src="./videos/Map.mp4" autoplay="true" muted loop></video>
            <img class="bgmap" src="./2-site.png" id="bgmap" usemap="#bgmap2" />
            <map name="bgmap2">
                <area coords="118,195,620,651" shape="rect" onclick="playFart()">
                <area coords="1175,379,1816,811" shape="rect" onclick="playFart()">
                <area coords="161,1131,637,1774" shape="rect" onclick="playFart()">
                <area coords="1343,1152,1778,1740" shape="rect" onclick="playFart()">
                <area coords="403,2423,901,2838" shape="rect" onclick="playFart()">
                <area coords="1010,2475,1384,2939" shape="rect" onclick="playFart()">
                <area coords="1415,2206,1834,2748" shape="rect" onclick="playFart()">
                <area coords="-1,4031,1915,5354" shape="rect" onclick="playFart()">
            </map>
        </div>
        
    </div>

    <div class='preload-wrap'>
        <img src="./cursor.png"/>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script src="./fart.min.js"></script>
    <script src="./rwdImageMaps.js"></script>
    <script>
        $(document).ready(function(e) {
            $('img[usemap]').rwdImageMaps();
        });
    </script>
    <script src="./app.js"></script>
</body>
</html>
